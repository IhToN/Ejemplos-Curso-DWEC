<div class="container">
<h1> Componente que pide datos mediante AJAX (HTTP) </h1>
<p (click)="pideNoticias()">
  clicka para hacer peticion ajax
</p>
<div *ngIf="!listaNoticias"> Pidiendo datos.....</div>
<div *ngIf="listaNoticias">
He recibido un total de {{listaNoticias.length}} noticias
<ul class="list-group">
  
<li class="list-group-item" *ngFor="let noticia of listaNoticias">{{noticia.title}}</li>
</ul>
</div>
